<div class="course_container m-0 justify-content-start">
  <div class="course p-2 col">
    <div class="course_content h-100">
      <img class="course_img" src="https://picsum.photos/1920/1080?random={{randomNumber}}" alt="">

      <mat-icon mat-button [matMenuTriggerFor]="menu" class="course_settings" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" aria-hidden="false" aria-label="Course Settings" >more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="viewCourse(course.courseID)"><mat-icon class="menu_icon">preview</mat-icon>View Course</button>
        <button mat-menu-item><mat-icon class="menu_icon">edit</mat-icon>Edit Course</button>
        <button mat-menu-item><mat-icon class="menu_icon">settings</mat-icon>Course Settings</button>
        <button mat-menu-item><mat-icon class="menu_icon">person_add</mat-icon>Add Collaborator</button>
        <button mat-menu-item><mat-icon class="menu_icon">share</mat-icon>Share Course</button>
        <mat-divider></mat-divider>
        <button mat-menu-item disabled><mat-icon class="menu_icon">timelapse</mat-icon>Last Upated On: {{course.lastUpdatedDate | date}}</button>
        <button mat-menu-item disabled><mat-icon class="menu_icon">timer</mat-icon>Created On: {{course.createdDate | date}}</button>
        <button mat-menu-item (click)="deleteCourse(course.courseID)"><mat-icon class="menu_icon">delete_outline</mat-icon>Delete Course</button>
      </mat-menu>
      <div (click)="navigateToCourse(course.courseID)" class="w-100">
        <p *ngIf="!course.courseTitle" class="course_title pt-2">No Title</p>
        <p *ngIf="course.courseTitle" class="course_title pt-2">{{course.courseTitle}}</p>
        <p class="course_creator">Course Creator: {{course.creatorName}}</p>
        <div class="mt-3 course_progress" *ngIf="course.userID != courseService.activeUserId">
          <mat-progress-bar mode="determinate" [value]="course.progress"></mat-progress-bar>
          <div class="course_details pt-1">
            <p class="percent_complete pt-2" *ngIf="course.progress != null">{{course.progress}}% Completed</p>
            <p class="overall_grade pt-2" *ngIf="course.overallGrade != null">Overall Grade: {{course.overallGrade}}</p>
          </div>
        </div>
        <div class="mt-1 course_progress" *ngIf="course.userID == courseService.activeUserId">
          <div class="pt-0">
            <p class="courseDetailItem pt-1" *ngIf="course.progress != null">Taking Course: {{course.lastUpdatedDate | date}}</p>
            <p class="courseDetailItem pt-1" *ngIf="course.overallGrade != null">Created On: {{course.createdDate | date}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
