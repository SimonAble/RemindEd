
<div class="editorContainer">
  <ckeditor
    #titleEditor
    [editor]="TitleEditor"
    [config]="{ placeholder:'Title'}"
    data = {{this.topicTitle}}
    class="ckTitle">
  </ckeditor>
  <ckeditor
  #contentEditor
  [editor]="ContentEditor"
  [config]="{ placeholder:'You can talk about the subject more here...'}"
  data = {{this.topicContents}}
  class="ckTitle">
</ckeditor>
</div>

<div>
<button (click)="saveContents()" class="btn px-2 add" type="button"><mat-icon aria-hidden="false" aria-label="Example home icon" class="add-new-topic-icon mr-3">save</mat-icon></button>
</div>
