<div class="mt-5">
  <form class="form-inline" #registerForm="ngForm" (ngSubmit)="register()">
    <div class="card shadow registration col-md-5 mx-auto pt-4 pb-5">
      <!-- <div *ngIf="!userRegistered">

      </div> -->
        <h3 class="text-center mb-1">Register Here!</h3>
        <hr class="mb-4"/>
        <div *ngIf="!userRegistered">
          <div class="col-md-11 mx-auto mb-3 text-center">
            <button class="btn text-center alt-login-icon mx-3 p-0"><i class="fa fa-facebook-f"></i></button>
            <button class="btn text-center alt-login-icon mx-3 p-0"><i class="fa fa-google"></i></button>
          </div>
          <div class="form-group col-md-11 mx-auto mb-4">
            <input type="email" class="form-control text-center w-100 loginInput" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email" #email="ngModel" [(ngModel)]="registrationModel.username" required email [ngClass]="{'invalidInput' : !email.valid && (email.touched || email.dirty)}">
          </div>
          <div class="form-group col-md-11 mx-auto mb-4">
            <input type="password" class="form-control text-center w-100 loginInput" id="inputPassword" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="registrationModel.password" required maxlength="25" minlength="8" [ngClass]="{'invalidInput' : !password.valid && (password.touched || password.dirty)}">
          </div>
          <div class="form-group col-md-11 mx-auto mb-4">
            <input type="password" class="form-control text-center w-100 loginInput" id="inputPasswordVerification" placeholder="Verify password" name="passwordVerificationInput" #passwordVerificationInput="ngModel" [(ngModel)]="passwordVerification" required maxlength="25" minlength="8" [ngClass]="{'invalidInput' : !password.valid && (password.touched || password.dirty)}">
          </div>
        </div>
        <div class="form-group col-md-11 mx-auto mb-4" *ngIf="userRegistered" >
          <h4 class="text-center mb-5">Welcome, {{registrationModel.username}}</h4>
        </div>

        <div class="form-group col-md-11 mx-auto">
          <button *ngIf="!userRegistered" class="btn login-btn w-100" (click)="register()" [disabled]="!registerForm.valid">Register</button>
          <button *ngIf="userRegistered" class="btn login-btn w-100" (click)="navigateToInternalHome()" [disabled]="!registerForm.valid">Take me home<i class="ml-3 fa fa-arrow-circle-right"></i></button>
        </div>
        <!-- <div *ngIf="passwordVerification != registrationModel.password">
          Passwords don't match
        </div> -->
    </div>
  </form>
</div>
