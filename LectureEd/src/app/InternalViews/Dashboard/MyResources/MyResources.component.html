<!--Dashboard Courses-->
<div class="media_container row p-0 mx-auto mt-2">
  <p class="m-2 container_heading">My Articles</p>

  <div *ngIf="articles && articles.length == 0" class="col-4">
    <app-CourseCardPlaceholder [placeholderMessage]="placeholder"></app-CourseCardPlaceholder>
  </div>
  <div class="course_container m-0 row justify-content-start">
    <div class="course p-2 col-4" *ngFor="let article of articles; let i = index">
      <app-ArticleCard [article]="article"></app-ArticleCard>
    </div>
  </div>
</div>
